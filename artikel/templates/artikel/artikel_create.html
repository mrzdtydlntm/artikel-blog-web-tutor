{% extends 'base.html' %}


{% block page_title %}
    Create
{% endblock page_title %}


{% block contents %}
    <h1>Tambah Artikel</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{form.judul.id_for_label}}">{{form.judul.label}}:</label>
            <input type="text" class="form-control" name="{{form.judul.name}}" maxlength="{{form.judul.max}}" required id="form_judul.id_for_label">
        </div>
        <div class="form-group">
            <label for="{{form.isi.id_for_label}}">{{form.isi.label}}:</label>
            <textarea class="form-control" name="{{form.isi.name}}" id="{{form.isi.id_for_label}}" cols="30" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <label for="{{form.kategori.id_for_label}}">{{form.kategori.label}}:</label>
            <input type="text" class="form-control" name="{{form.kategori.name}}" maxlength="{{form.judul.max}}" required id="form_judul.id_for_label">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock contents %}
